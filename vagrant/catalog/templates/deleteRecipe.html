{% extends "base.html" %}

{% block content %}

<h1>Delete Recipe</h1>

<form action="{{ url_for('deleteRecipe', recipe_id=recipe.id) }}" method="post">
	<h3>Are you sure you want to delete {{recipe.name}}?</h3>
	<pre>{{recipe.description}}</pre>
	<pre>{{recipe.steps}}</pre>
	<input type="submit" value="DELETE">

	<a href="{{url_for('viewRecipe', recipe_id=recipe.id) }}"><p class="cancel">CANCEL</p></a>

</form>

{% endblock %}
