{% extends "base.html" %}

{% block content %}

<h1>{{category.name}}</h1>
<h2>New Recipe</h2>

<br>

<form action="{{ url_for('createRecipe', category_id=category.id) }}" method="post">
	<label>Name:
		<br>
		<input type="text" size='30' name="name" placeholder="REQUIRED">
	</label>
	<br>
	<br>
	<label>Description:
		<br>
		<textarea type="text" size='30' name="description" placeholder="OPTIONAL"></textarea>
	</label>
	<br>
	<br>
	<label>Steps:
		<br>
		<textarea type="text" size='30' name="steps" placeholder="REQUIRED"></textarea>
	</label>
	<br>
	<br>

	<input type="submit" value="CREATE">
	<a href="{{url_for('viewCategory', category_id=category.id)}}"><p class="cancel">CANCEL</p></a>
</form>

{% endblock %}
