{% extends "base.html" %}

{% block content %}

<h1>Edit Category</h1>

<form action="{{ url_for('editCategory', category_id=category.id) }}" method="post">
	<br>
	<label>Name:
		<br>
		<input type="text" size='30' name="name" value="{{category.name}}">
	</label>
	<br>
	<br>
	<label>Description:
	<br>
		<textarea type="text" size='30' name="description">{{category.description}}</textarea>
	</label>
	<br>
	<br>

	<input type="submit" value="CHANGE">

	<a href="{{url_for('viewCategory', category_id=category.id) }}"><p class="cancel">CANCEL</p></a>

</form>

{% endblock %}
