{% extends "base.html" %}

{% block content %}

<h1>New Category</h1>
<br>
<form action="{{ url_for('createCategory') }}" method="post">
	<label>Name:
		<br>
		<input type="text" size='30' name="name" placeholder="REQUIRED">
	</label>
	<br>
	<br>
	<label>Description:
	<br>
		<textarea type="text" size='30' name="description" placeholder="OPTIONAL"></textarea>
	</label>
	<br>
	<br>

	<input type="submit" value="CREATE">
	<a href="{{ url_for('mainPage') }}"><p class="cancel">CANCEL</p></a>
</form>

{% endblock %}
